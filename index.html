<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angie's Baby Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 0;
        }
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Angie's Baby Countdown</h1>
    <div class="countdown" id="countdown">
        Calculating time...
    </div>
    <footer>
        We're so excited to meet you, baby!
    </footer>
    <script>
        const dueDate = new Date("2025-06-15T00:00:00"); // Baby's due date
        function updateCountdown() {
            const now = new Date();
            const timeDifference = dueDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerHTML = "The baby is here!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);

            document.getElementById('countdown').innerHTML = `
                ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
